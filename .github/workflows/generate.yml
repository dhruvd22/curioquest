name: Generate

on:
  workflow_dispatch:
    inputs:
      topics:
        description: "Comma-separated list of topics to generate"
        required: false
        type: string
        default: ""
      images:
        description: "Image handling"
        required: true
        type: choice
        default: skip
        options:
          - skip
          - render
          - stock

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Generate content
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          TOPICS="${{ github.event.inputs.topics }}"
          if [ -n "$TOPICS" ]; then
            npm run generate -- --images=${{ github.event.inputs.images || 'skip' }} --topic "$TOPICS"
          else
            npm run generate -- --images=${{ github.event.inputs.images || 'skip' }} --all
          fi
      - run: npm run validate && npm run audit
      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add content public/assets
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update generated content"
            git push
          fi
