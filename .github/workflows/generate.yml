name: Generate

on:
  workflow_dispatch:
    inputs:
      topics:
        description: "Comma-separated list of topics to generate"
        required: false
        type: string
        default: ""

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Generate content
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          BUDGET_USD: "20"
        run: |
          TOPICS="${{ github.event.inputs.topics }}"
          if [ -n "$TOPICS" ]; then
            npm run generate -- --images=render --topic "$TOPICS" --review-mode=off --force --concurrency=5
          else
            npm run generate -- --images=render --all --review-mode=off --force --concurrency=5
          fi
      - name: List generated files
        run: |
          find content/stories -maxdepth 1 -type f | sort
          find public/assets -maxdepth 2 -type f | sort | head -n 20
      - run: npm run validate -- --strict && npm run audit && npm run cleanup
      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add content public/assets
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: add generated stories and images"
            git push
          fi
      - name: Upload generator artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generator-artifacts
          path: |
            .ai_logs/**
            review/**
            _rejects/**
          if-no-files-found: ignore
